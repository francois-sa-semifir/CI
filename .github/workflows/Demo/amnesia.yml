name: Amnesia

# Event trigger qui implique de déclencher le workflow à la main
on: workflow_dispatch

env:
  NAME: Francois

jobs:
  say_hello:
    runs-on: ubuntu-latest
    env:
      ENTERPRISE: Semifir
    steps:
      - name: "Dit Bonjour"
        run: echo "Salut $NAME ! Tu travailles chez $ENTERPRISE ? Alors bon $DAY à toi !"
        env:
          DAY: Mardi
      - name: Mardi
        run: echo "Quel jour sommes nous ? $DAY ?"
  say_goodbye:
    runs-on: ubuntu-latest
    steps:
      - name: "Dit au revoir"
        run: echo "Au revoir $NAME ! Tu travailles pour quelle entreprise ? $ENTERPRISE"
name: Push or Pull ?
on: [push, pull_request]

env:
  PUSH: C'est un push
  PR: C'est une PR

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4
      - name: Push
        run : echo "$PUSH"
  
  pull_request:
    runs-on: ubuntu-latest
    if: ${{github.event_name == 'pull_request'}}
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4
      - name: Pull Request
        run : echo "$PR"
